syntax = "proto3";

package appProto;

option go_package = ".;opcuaProto";

service Opcua {
  rpc ReportOpcua(OpcuaMessage) returns (OpcuaResult) {}
}

message OpcuaMessage {
  string name = 1;
  string node_id = 3;
  bytes data = 4;
  uint32 timestamp = 5;
}

message OpcuaResult {
  uint64 id = 1;
}